<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Lets Go Pikachu!</title>
</head>
<body>
    
    <header>
        <img src="./img/poke-bola.png" alt="poke-bola" class="poke_bola">
        <h2 class="titulo_pagina">Pokemon</h2>
    </header>
    <main>
        <img src="./img/fundo.png" alt="fundo da tela" class="pikachu_fundo">
        <img src="./img/pikachu.svg" alt="pikachu" class="pikachu">
        <section class="info">
            <div class="container_apresentacao">
                <h1 class="apresentacao_titulo">Let's Go, Pikachu!</h1>
                <p class="apresentacao">Torne-se o melhor Treinador de Pokémon que puder, enquanto batalha outros Treinadores, Líderes de Ginásios e a sinistra Equipe Rocket.</p>
            </div>
            <button class="botao_download"><img src="./img/download.png" alt="download icon">Download</button>
        </section>
    </main>
    <footer>
        <span>Copyright © 2025 | @ Gabriel Lacerda</span>
    </footer>
</body>
</html>
